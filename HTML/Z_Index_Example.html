<html>

<title> Z Index Example </title>

<style>
.box {position:relative;width:80%;height:90px;top:120px;left:70px; background-color:orange;z-index:2;}
.redbox {position:absolute;top:50px;left:0px;background-color:red;width:100%;height:200px; z-index:1;}
.greybox {position:absolute;top:200px;left:91px; background-color:gray;width:70%;height:70px;z-index:3;}

</style>

<body>
<h1>Welcome </h1>
 
	<p class="box"> This is box </p>
	
	<p class="redbox">This is Redbox </p>

	<p class="greybox"> This is Greybox </p>

</body>
</html>
