<!DOCTYPE html>

<html lang="en">

<title> Form Example 3 </title>

<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

<div class="container" style="margin-top:20px;"><h2 style="font-family:Arial; background-color:lightgreen;">Enter Details<h2>
	<div class="row" style="padding:20px;">
		<input type="firstname" class="form-inline" id="firstname" placeholder="firstname" name="firstname"> &nbsp;&nbsp;
		<input type="lastname" class="form-inline" id="lastname" placeholder="lastname" name="lastname">
	</div>
	
	<div class="row" style="padding:20px;">
		<input type="email" class="form-inline" id="email" placeholder="Email" name="email"> &nbsp;&nbsp;
		<input type="phone-number" class="form-inine" id="number" placeholder="Mobile Number" name="number">
	</div>
	
	<div class="form-check">
		<input class="form-check-input" type="checkbox" name="remember"> Remember me
	</div>
	
	<button type="submit" class="btn btn-info"> Submit </button>
	
	
	
	
	
</div>

</body>

</html>
