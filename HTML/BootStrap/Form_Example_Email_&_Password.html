<!DOCTYPE html>

<html lang="en">

<title> Form Example 2</title>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  
 </head>

<body>
	<form>
		<div class="container">
		<h3> Enter Email & Mobile Number </h3>
			<div class="form-inline">
				<label for="email">Email: </label>
					<input type="email" class="form-inline" placeholder="Email" id="email" name="email">
			</div>
				<div class="form-inline">
					<label for="password">Password: </label>
					<input type="password" class="form-inline" placeholder="Password" id="pwd" name="pswd">
				</div>
				<button type="submit" class="btn btn-success" >Submit </button>
			</div>	
			
		</div>
		</form>
		
</body>
</html>
