<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap List Group Linked Item</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<div class="m-5">
<div class="list-group w-50">
	<a href="#" class="list-group-item list-group-item-action active">
		<i class="bi-house-fill"></i> Courses
	</a>
	
	<a href="#" class="list-group-item list-group-item-action"> 
		<i class="bi-picture-fill"></i> Java
			<span class="badge rounded-pill bg-primary float-end"> 11000 </span>
	</a>
	
	<a href="#" class="list-group-item list-group-item-action">
		<i class="bi-music-note-beamed"> </i> Dotnet
			<span class="badge rounded-pill bg-primary float-end"> 15000 </span>
	</a>
	
	<a href="#" class="list-group-item list-group-item-action">
		<i class="bi-music-note-beamed"> </i> PHP
			<span class="badge rounded-pill bg-primary float-end"> 12000 </span>
	</a>
	
	
</div>
</div>
</body>
</html>
