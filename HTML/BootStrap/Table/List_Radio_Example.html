<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap List Group Example Flush</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

<div class="list-group">
	<label class="list-group-item">
		<input type="radio" class="form-check-input" name="education">School </input>
	</label>
	
	<label class="list-group-item">
		<input type="radio" class="form-check-input" name="education">College </input>
	</label>
	
	<label class="list-group-item">
		<input type="radio" class="form-check-input" name="education">University </input>
	</label>
	
</div>

</body>

</html>
