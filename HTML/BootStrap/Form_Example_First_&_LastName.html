<!DOCTYPE html>

<html lang="en">

<title>Form Example 1</title>

<head>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

<div class="container">
	<div class="form-group">
		<label for="firstname">Firstname</label>
		<input type="text" id="firstname" class="form-control" placeholder="Enter Firstname" name="firstname" >
		</div>
			<div class="form-group">
				<label for="lastname"> Lastname </label>
					<input type="text" id="lastname" class="form-control" placeholder="Enter Lastname" name="lastname" >
			</div>
		</div>
	</div>
</div>
