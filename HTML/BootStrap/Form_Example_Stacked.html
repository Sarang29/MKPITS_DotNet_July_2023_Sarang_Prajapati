<!DOCTYPE html>

<html lang="en">

<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body style="background-color:lightgray;">
<div class="container">
<form class="was-validated">
<h2> Enter Details </h2>
	<div class="form-row" >
		<div class="col">
			<label for="Firstname">Firstname</label>
				<input type="text" class="form-control" id="Firstname" placeholder="Enter Firstname" name="Firstname" required>
		</div>
		<div class="col">
			<label for="Lastname">Lastname</label>
				<input type="text" class="form-control" id="Lastname" placeholder="Enter Lastname" name="Lastname" required>
		</div>
	</div> <br>

		<div class="form-row"> 
			<div class="col">
				<label for="Email">Email </label>
					<input type="email" class="form-control" id="email" placeholder="Enter Email" name="email" required>
			</div>
			<div class="col">
				<label for="Mobile Number">Number</label>
					<input type="mobile-number" class="form-control" id="number" placeholder="Enter Mobile Number" name="number" required>
			</div>
		</div><br>
		<div class="form-check">
			<input class="form-check-input" type="checkbox" > Remember me
		</div>	<br>
		
		<button type="submit" class="btn btn-success">Submit </button>
	</div>
</body>
</html>
