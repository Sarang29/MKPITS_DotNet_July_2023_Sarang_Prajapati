<html>

<title> Text Decoration Example </title>

<style>

h1 { text-decoration:underline; text-align:center; }
h2 { text-decoration:line-through; text-align:center; }
h3 { text-decoration:overline;text-align:center; }

</style>


<body>
	<h1> Underline </h1>
	
	<h2> Line- Through </h2>
	
	<h3> Over Line </h3>

</body>


</html>
