<html>

<title> Box Shadow Example </title>

<style>

.pov {width:30%; height:100px; box-shadow:20px 18px 5px grey;background-color:green;}

.i {background-color:lightgreen; width:35%; height:100px; box-shadow:20px 18px 3px gray;}

.l {background-color:lightpink; width:40%; height:100px; box-shadow:20px 18px 3px gray;}

</style>

<body>

<div class="pov" > This Box 1 </div>

<p class="i"> This is Box 2 </p>

<p class="l"> this is Box 3 </p>

</body>

</html>
