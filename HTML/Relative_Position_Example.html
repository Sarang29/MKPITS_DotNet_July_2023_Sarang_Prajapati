<html>

<title> Relative Position Example </title>

<style>
.sta {
	position:relative;
	top:20px;
	border:2px solid red;}
	
.sta1 {
		position:relative;
		top:40px;
		left:0px;
		border:2px solid green;}

</style>


<body>
<div class="sta"> Relative 1 </div>

<div class="sta1"> Relative 2 </div>

</body>


</html>
