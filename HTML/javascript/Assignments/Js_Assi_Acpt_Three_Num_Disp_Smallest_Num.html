<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
Display Smallest Number
</div>

	<div class="container">
		<div class="form-group">
			<input class="form-control" type="text" placeholder="Enter Number 1" id="n1">
		</div>
		
		<div class="form-group">
			<input class="form-control" type="text" placeholder="Enter Number 2" id="n2">
		</div>
		
		<div class="form-group">
			<input class="form-control" type="text" placeholder="Enter Number 2" id="n3">
		</div>
		
		<button type="button" onclick="check();" class="btn btn-primary">Check</button> 
		
		<div id="res"  class="mt-2"> Result </div>
		
	</div>
</body>

<script>

	function check()
	{
		var num1=document.getElementById("n1").value;
		var num2=document.getElementById("n2").value;
		var num3=document.getElementById("n3").value;
		
		if(num1<num2 && num1<num3)
		{
			document.getElementById("res").innerHTML="Smallest Number Is :"+num1;
		}
		else if(num2<num1 && num2<num3)
		{
			document.getElementById("res").innerHTML="Smallest Number Is :"+num2;
		}
		else if(num3<num1 && num3<num1)
		{
			document.getElementById("res").innerHTML="Smallest Number Is :"+num3;
		}
	}
	
</script>
