<!DOCTYPE html>
<html lang="en">

<script>
	function cal1()
	{
	var length;
	length=prompt("Enter Length");
	
	var breadth;
	breadth=prompt("Enter Breadth");
	
	var area;
	area=length*breadth;
	
	document.write("<br>Length is ="+length);
	
	document.write("<br>Breadth is ="+breadth);
	
	document.write("<br>Volume is ="+area);
	}
	cal1();
	
</script>
<body>
<h1> Example of Create Function Cal1 to accept Length and Breadth From user and Print Area of Rectangle </h1>
</body>
</html>
