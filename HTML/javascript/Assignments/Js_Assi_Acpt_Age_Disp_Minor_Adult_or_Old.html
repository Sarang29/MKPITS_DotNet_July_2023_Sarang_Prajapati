<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
Display Minor, Adult or Old
</div>

	<div class="container">
		<div class="form-group">
			<input class="form-control" type="text" placeholder="Enter Age" id="ag">
		</div>
		
		<button type="button" onclick="check();" class="btn btn-primary">Check</button> 
		
		<div id="res"  class="mt-2"> Result </div>
		
	</div>
</body>

<script>

	function check()
	{
		var age=document.getElementById("ag").value;
		
		if(age<18)
		{
			document.getElementById("res").innerHTML="Person is Minor";
		}
		else if(age>18 && age<40)
		{
			document.getElementById("res").innerHTML="Person is Adult";
		}
		else if(age>40 && age<200)
		{
			document.getElementById("res").innerHTML="Person is Old";
		}
	}
	
</script>
