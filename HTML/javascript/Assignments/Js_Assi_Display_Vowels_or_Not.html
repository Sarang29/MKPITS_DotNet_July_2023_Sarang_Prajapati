<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
	Assignment Display Vowels or Not
</div>

	<div class="container">
		<form>
			<div class="form-group">
				<div class="row">
					<input type="text" class="form-control" placeholder="Enter Alphabet" id="n1" name="n1">
				</div> <br>
			</div>	
				<input type="button" class="btn btn-primary" onclick="check();" value="Submit"><br><br>
				
				<span id="res">Result</span>
		</form>
	</div>

</body>

<script>

	function check()
	{
		var alp=document.getElementById("n1").value;
		
		switch(alp)
		{
			case 'a':
			
			case 'e':
			
			case 'i':
			
			case 'o':
			
			case 'u':
			document.getElementById("res").innerHTML="It is Vowel";
			break;
			
			default:
			document.getElementById("res").innerHTML="It is Not Vowel";
			break;
		}
	}
	
</script>
