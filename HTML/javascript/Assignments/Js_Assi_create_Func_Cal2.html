<!DOCTYPE html>
<html lang="en">

<script>
	function cal2()
	{
	var length;
	length=prompt("Enter Length");
	
	var breadth;
	breadth=prompt("Enter Breadth");
	
	var height;
	height=prompt("Enter Height");
	
	var volume;
	volume=length*breadth*height;
	
	alert("Volume is ="+volume);
	
	document.write("<br>Length is ="+length);
	
	document.write("<br>Breadth is ="+breadth);
	
	document.write("<br>Height is ="+height);
	
	document.write("<br>Volume is ="+volume);
	}
	cal2();
</script>

<body>

<h1> Assignment to create function Cal2 to Accept Length, Breadth and Height from User and Display Volume </h1>

</body>
</html>
