<html>
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
      </head>
      <div class="jumbotron text-center" >
    Calculate Total Quantity
    </div>
      <div class="container">
      <form name="f1" class="form-group">
		<div class="row">
			<label for="n1">Product Name: </label> 
			<input type="text" placeholder="Enter Product Name" id="n1" name="n1" class="form-control"/><br><br>
		</div>
		<div class="row">
			<label for="r1">Product Rate: </label>
			<input type="text" id="r1" name="r1" class="form-control"placeholder="Enter Product Rate"/><br><br>
		</div>
		<div class="row">
			<label for="q1">Product Quantity:</label>
			<input type="text" id="q1" name="q1" class="form-control"placeholder="Enter Product Quantity"/><br><br>
		</div>
        <input type="button" value="Submit" class="btn btn-primary" onclick="check();"/><br><br>
        Product Name: <span id="name"></span><br>
        Product Rate: <span id="rate"></span><br>
        Product Quantity: <span id="quantity"></span><br>
        Total Amount: <span id="total"></span>
      </form>
      </div>

      <script language="javascript">
        function check()
        {
            var name = document.getElementById("n1").value;
            var rate = parseInt(document.getElementById("r1").value);
            var quantity = parseInt(document.getElementById("q1").value);

            document.getElementById("name").innerHTML=""+name;
            document.getElementById("rate").innerHTML=""+rate;
            document.getElementById("quantity").innerHTML=""+quantity;

            var total=rate*quantity;
            document.getElementById("total").innerHTML=""+total;


        }
      </script>
</html>
