<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
	Display Grade of Student
</div>

<div class="container" style="width:50%;align:center;">
	<form>
	
		<div class="form-group">
			<div class="row">
				<label for="n1">Name </label>
				<input type="text" class="form-control" placeholder="Enter Student Name" id="n1" name="n1"><br>
			</div>
			
			<div class="row">
				<label for="n2">Grade </label>
				<input type="text" class="form-control" placeholder="Enter Grade" id="n2" name="n2">
			</div><br>
			
			<button type="button" class="btn btn-primary" onclick="check();" >Submit </button><br><br>
		
		<div id="res"> Grade : </div>
	</form>
</div>

<script>

	function check()
	{
		var name=document.getElementById("n1").value;
		var grade=document.getElementById("n2").value;
		
		var result;
		
		switch(grade)
		{
			case 'a':
			result="Grade : A";
			break;
			
			case 'b':
			result="Grade : B";
			break;
			
			case 'c':
			result="Grade : C";
			break;
			
			case 'd':
			result="Grade : D";
			break;
		
			default:
			document.getElementById("res").innerHTML="Invalid Grade";
			break;
		}
		
		document.getElementById("res").innerHTML=result;
	}
</script>
