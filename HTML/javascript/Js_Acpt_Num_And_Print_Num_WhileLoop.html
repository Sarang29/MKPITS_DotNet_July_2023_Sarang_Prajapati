<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>


<div class="jumbotron text-center">
	Calculate Factorial
</div>
<form>
		<div class="container" style="width:50%;">
			<div class="form-group">
				<div class="row">
					<label for="n1">Number </label>
					<input type="text" class="form-control" placeholder="Enter Number " id="n1" name="n1">
				</div>
			</div>
				
				<input type="button" class="btn btn-primary" onclick="display();" value="Submit">
				
				<div id="res">Result</div>
				
			</div>
	</form>
	
<script>

	function display()
	{
		var num=document.getElementById("n1").value;

		for(i=1;i<=num;i++)
		{
			document.getElementById("res").innerHTML="i = " + i + "<br>";
		}
	}
</script>
