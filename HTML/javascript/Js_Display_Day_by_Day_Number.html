<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
	Display Day by Number
</div>

<div class="container" style="width:50%;align:center;">
	<form>
	
		<div class="form-group">
			<div class="row">
				<label for="n1">Day No: </label>
				<input type="text" class="form-control" placeholder="Enter Day Number" id="n1" name="n1">
			</div><br>
		
		<button type="button" class="btn btn-primary" onclick="check();">Submit</button><br><br>
		
		<div id="res"> Result </div>
		</div>
	</form>
	
</div>

<script>

	function check()
	{
		var day=parseInt(document.getElementById("n1").value);
		var result;
		
		switch(day)
		{
			case 1:
			result="Monday";
			break;
			
			case 2:
			result="Tuesday";
			break;
			
			case 3:
			result="Wednesday";
			break;
			
			case 4:
			result="Thursday";
			break;
			
			case 5:
			result="Friday";
			break;
			
			case 6:
			result="Saturday";
			break;
			
			case 7:
			result="Sunday";
			break;
			
			default:
			result="Invalid Day Number";
			break;
			}
		
		document.getElementById("res").innerHTML=result;
	}
	
</script>
