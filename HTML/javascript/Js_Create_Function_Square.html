<!DOCTYPE html>
<html lang="en">

<script language="javascript">
	function square()
	{
	var num=prompt("Enter Number");
	
	var square=num*num;
	
	document.write("Square is ="+square);
	}
	square();
</script>
<body>
<h1> Example of Function Create Square and Find Sqaure of Number Taken From User </h1>
</body>
</html>
