<!DOCTYPE html>
<head>
	<script language="javascript">
		function square()
		{
		var num=prompt("Enter Number");
		var square=num*num;
		return square;
		}
		function display()
		{
		var result=square();
		alert("Square is "+result);
		}
	</script>
	
	<body>
	
	<h1> Example of Function Returning a Value </h1>
	
	<input type="button" value="Square" onclick="display();" />
	
	</body>
</html>
