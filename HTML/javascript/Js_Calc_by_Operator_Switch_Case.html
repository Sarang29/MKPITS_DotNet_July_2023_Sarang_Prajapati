<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>


<div class="jumbotron text-center">
	Calculate By Switch Case
</div>
<form>
		<div class="container" style="width:50%;align:center:">
			<div class="form-group">
				<div class="row">
					<label for="n1">Number 1</label>
					<input type="text" class="form-control" placeholder="Enter Number 1" id="n1" name="n1">
				</div>
		
				<div class="row mt-2">
					<label for="n2">Number 2</label>
					<input type="text" class="form-control" placeholder="Enter Number 2" id="n2" name="n2">
				</div>
				
				<div class="row mt-2">
					<label for="n3">Operator (+,-,*,/)</label>
					<input type="text" class="form-control" placeholder="Enter Operator" id="n3" name="n3">
				</div>
				
			</div>
				<button type="button" class="btn btn-primary mt-3" onclick="calculate();"> Submit </button> <br><br>
		
				<div id="res"> Result </div>
			
		</div>
</form>
</body>

<script>

	function calculate()
	{
		var num1=parseInt(document.getElementById("n1").value);
		var num2=parseInt(document.getElementById("n2").value);
		var op=document.getElementById("n3").value;
		var ans=0;
		
		switch(op)
		{
		case '+':
		ans=num1+num2;
		break;
		
		case '-':
		ans=num1-num2;
		break;
		
		case '*':
		ans=num1*num2;
		break;
		
		case '/':
		ans=num1/num2;
		break;
		
		default:
		document.getElementById("res").innerHTML="Invalid Operator!";
		break;
		}
		
		document.getElementById("res").innerHTML="Result :"+ans;
	}
	
</script>
