<script language="javascript">
	function add()
	{
	var num1=parseInt(document.getElementById("n1").value);
	var num2=parseInt(document.getElementById("n2").value);
	var add=num1+num2;
	document.getElementById("result").innerHTML="Addition Of Two Number ="+add;
	}
	function sub()
	{
	var num1=parseInt(document.getElementById("n1").value);
	var num2=parseInt(document.getElementById("n2").value);
	var sub=num1-num2;
	document.getElementById("result").innerHTML="Substraction of Two Number ="+sub;
	}
	function mul()
	{
	var num1=parseInt(document.getElementById("n1").value);
	var num2=parseInt(document.getElementById("n2").value);
	var mul=num1*num2;
	document.getElementById("result").innerHTML="Multiplication of two Number ="+mul;
	}
	function div()
	{	
	var num1=parseInt(document.getElementById("n1").value);
	var num2=parseInt(document.getElementById("n2").value);
	var div=num1/num2;
	document.getElementById("result").innerHTML="Division Of Two Number ="+div;
	}
</script>

<form name="f1">
	Enter Number 1 : <input type="text" id="n1" > <br><br>
	Enter Number 2 : <input type="text" id="n2" > <br><br>
	
	<input type="button" value="add" onclick="add();" />
	<input type="button" value="sub" onclick="sub();" />
	<input type="button" value="mul" onclick="mul();" />
	<input type="button" value="div" onclick="div();" /> <br><br>
	
	<span id="result" > Result </span>
	
</form>
