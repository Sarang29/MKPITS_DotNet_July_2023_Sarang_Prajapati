<form>
    Function to Check Entered Number is Greater Than 10 or not <br><br>
    Enter Number : <input type="text" id="t1"> <br><br>

    <input type="button" value="Check" onclick="check();"> <br><br>

    <span id="res">Result</span>
</form>

<script language="javascript">
   function check()
   { 
    var num=document.getElementById("t1").value;
    if(num<10)
    {
        document.getElementById("res").innerHTML="Number is Less than 10";
    }
    else
    {
        document.getElementById("res").innerHTML="Number is Greater than 10";
    }
   }
</script>
