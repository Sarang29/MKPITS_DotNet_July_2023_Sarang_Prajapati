<!DOCTYPE html>
<html lang="en">

<script language="javascript">
	function calculate()
	{
		var radius,area,circ;
		
		radius=prompt("Enter Radius");
		
		area=3.14*radius*radius;
		alert("Area of Circle ="+area);
		
		circ=2*3.14*radius;
		alert("Circumference of Circle ="+circ);
		
	}
	
	calculate();

</script>

<body> 
<h1> Example to Creating And Calling Function In javascript </h1>
</body>
</html>
