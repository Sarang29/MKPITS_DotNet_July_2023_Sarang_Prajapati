<!DOCTYPE html>
<html lang="en">

<script language="javascript">
	var num,square;
	num=prompt("Enter Number");
	
	square=num*num;
	
	alert("Square of Two Num is ="+square);
	
	document.write("Square is ="+square);

</script>

<body>

<h1> Example to Print Square of Number in Javascript </h1>

</body>
</html>
