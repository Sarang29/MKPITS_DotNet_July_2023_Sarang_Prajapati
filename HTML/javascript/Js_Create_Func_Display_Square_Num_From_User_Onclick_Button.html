<!DOCTYPE html>
<head>
	<script>
		function square()
		{
		var num;
		num=prompt("Enter Number");
		
		var square=num*num;
		alert("Square ="+square);
		}
	</script>
</head>

<body>

<h1> Print Square of number taken from user </h1>

<input type="button" value="Square" onclick="square();" />

</body>
</html>
