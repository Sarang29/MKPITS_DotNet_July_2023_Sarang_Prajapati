<!DOCTYPE html>
<html lang="en">

<script language="javascript">
	var num1,num2,result;
	num1=prompt("Enter Num1");
	num2=prompt("Enter Num2");
	
	result=parseFloat(num1)+parseFloat(num2);
	
	document.write("Addition Of Two Numbers ="+result);

</script>

<body> 
<h1> Example to Accept two Float Number from User and Print Addition of Numbers </h1>
</body>
</html>
