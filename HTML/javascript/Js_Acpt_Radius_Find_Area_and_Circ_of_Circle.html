<!DOCTYPE html>
<html lang="en">

<script language="javascript">
	var radius,area,circ;
	
	radius=prompt("Enter Radius");
	
	area=3.14*radius*radius;
	alert("Area Of Circle ="+area);
	
	circ=2*3.14*radius;
	alert("Circumference of Circle ="+circ);

</script>

<body> 
<h1> Example to Accept Radius and Find Area and Circumference of Circle </h1>
</body>
</html>
