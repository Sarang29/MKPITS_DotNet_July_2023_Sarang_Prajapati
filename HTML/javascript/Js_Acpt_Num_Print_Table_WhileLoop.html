<html>
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<div class="jumbotron text-center">mkpits solution</div>
	<div class="container">
		<div class="row text-center">

		<form name="f1">

			<h3>calculation</h3> 
			enter number <input type=text name="n1" class="form-control" />
			<br><br>

			<input type=button value="result" onclick="msg();" />
			<br>
			<span id="r1" name="res" ></span>

		</form>
		</div>
	</div>
</body>

<script>
	function msg() 
	{
		var r=document.getElementById("r1");
		var num;
		var result;

		num=parseInt(document.f1.n1.value);
		var result=1;
		r.innerText="";
	
		var i=1;
		while(i<=10)
		{
		result = num * i ;
		r.innerText += num + "*" + i + "= " + result ;
		r.innerHTML +="<br>";
		i++;
		}
	}
</script>
</html>
