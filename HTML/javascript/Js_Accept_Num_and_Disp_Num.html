<!DOCTYPE html>
<html lang="en">

<script language="javascript">
	var num;
	
	num=prompt("Enter Number");
	document.write("Entered Number is "+num);
	
	alert("Entered Num is "+num);

</script>

<body>
<h1> Example to Accept a number from user and Display that Number in javascript</h1>
</body>
</html>
