<html>

<title> Border Example </title>

<style>
p.solid {border:5px solid green;}
p.dotted {border:5px dotted red;}
p.dashed {border:5px dashed green;}
p.inset {border:5px inset red;}
p.outset {border:5px outset green;}
p.groove {border:5px groove red;}
p.double {border:5px double green;}
p.ridge {border:5px ridge red;}
p.hidden {border:5px hidden green;}

</style>

<body>
<p class="solid">Solid </p>
<p class="dotted">Solid </p>
<p class="dashed">Solid </p>
<p class="inset">Solid </p>
<p class="outset">Solid </p>
<p class="groove">Solid </p>
<p class="double">Solid </p>
<p class="ridge">Solid </p>
<p class="hidden">Solid </p>

</body>

</html>
